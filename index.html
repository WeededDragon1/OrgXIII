<html>
  <head>
    <script>
      function getName(){
       return document.getElementById("name").value.toLowerCase(); 
      }
      function randomizeName(name, randomizedName){
        var charCount = name.length;
        
        if(charCount == 0){
         return randomizedName; 
        }
        else{
          var charPos = Math.floor(Math.random() * charCount);
          var randomizedName = randomizedName + name[charPos];
          var name = name.substr(0, charPos) + name.substr(charPos+1, name.length);
          
          return (randomizeName(name, randomizedName));
        }
      }
      
      function addX(name){
        var charCount = name.length;
        var charPos = Math.floor(Math.random() * charCount);
        
        return name.substr(0, charPos) + "x" + name.substr(charPos, name.length);
      }
      
      function capitalizeFirstLetter(name){
        return name.charAt(0).toUpperCase() + name.slice(1);
      }
      
      function generateName(){
        var name = getName();
        var randomizedName = randomizeName(name, "");
        var randomizedWithX = addX(randomizedName);

        var orgXIIIname = capitalizeFirstLetter(randomizedWithX);
        
        document.getElementById("generatedName").innerHTML = orgXIIIname; 
      }
    </script>
    <style>
      #body{
        background-color: #24292e;
      }
      .text{
        color: white;
      }
    </style>
  </head>
  <body id="body">
    <h1 class="text">Organization XIII Name Generator</h1>
    <p class="text">Your name: <input type="text" id="name" name="name" /></p>
    <button onclick="generateName()">Generate</button>
    <br />
    <h2 id="generatedName" class="text"></h2>
  </body>
</html>
